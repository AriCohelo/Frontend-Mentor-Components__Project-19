	<body>
		<article class="pingLaunch">
			<img class="pingLaunch__logo" src="../src/images/logo.svg" alt="logo" />
			<h1 class="pingLaunch__title">We are launching <b>soon!</b></h1>
			<p class="pingLaunch__subtitle">Subscribe and get notified</p>
			<form
				novalidate
				action="submit"
				class="pingLaunch__form"
				name="notifyForm"
			>
				<label for="email" style="display: none"></label>
				<input
					class="pingLaunch__form-email"
					placeholder="Your email address..."
					type="text"
					id="email"
					autocomplete="email"
					oninput="this.type='email'"
				/>
				<p class="pingLaunch__form-email-error">
					Please provide a valid email address
				</p>
				<button class="pingLaunch__form-submit">Notify Me</button>
			</form>
			<img
				src="../src/images/illustration-dashboard.png"
				alt="dashboard"
				class="pingLaunch__dashboard"
			/>
			<section class="pingLaunch__footer">
				<a class="pingLaunch__footer-socialIcons iconContainer-active" href="">
					<svg class="pingLaunch__footer-socialIcons-facebook svgIcon-active">
						<use href="#iconFacebook"></use>
					</svg>
				</a>
				<a class="pingLaunch__footer-socialIcons iconContainer-active" href="">
					<svg class="pingLaunch__footer-socialIcons-twitter svgIcon-active">
						<use href="#iconTwitter"></use>
					</svg>
				</a>
				<a class="pingLaunch__footer-socialIcons iconContainer-active" href="">
					<svg class="pingLaunch__footer-socialIcons-instagram svgIcon-active">
						<use href="#iconInstagram"></use>
					</svg>
				</a>
			</section>
			<p class="pingLaunch__copyright">
				Â© Copyright Ping. All rights reserved.
			</p>
